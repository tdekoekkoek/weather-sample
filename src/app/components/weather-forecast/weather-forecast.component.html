<div class="inline">
    <label class="mr-3">Forecast: </label>
    <select class="px-4 py-3 rounded-lg text-gray-900 text-lg w-1/4" [(ngModel)]="numDays"
            (ngModelChange)="fetchWeather()"
    >
        <option value="2">3 day</option>
        <option value="6">7 day</option>
        <option value="13">14 day</option>
    </select>
</div>

<div class="weather-element flex justify-between items-center" *ngFor="let weatherInfo of weatherInfoArr">
    <span class="font-semibold text-lg w-1/4">{{weatherInfo.datetime | date: 'EEE, d MMM'}}</span>
    <div class="flex items-center justify-end w-1/4 pr-10">
        <span class="font-semibold">{{weatherInfo.precip}}%</span>
        <svg class="w-6 h-6 fill-current ml-1" viewBox="0 0 16 20" version="1.1" xmlns="http://www.w3.org/2000/svg" >
            <g transform="matrix(1,0,0,1,-4,-2)">
                <path d="M17.66,8L12.71,3.06C12.32,2.67 11.69,2.67 11.3,3.06L6.34,8C4.78,9.56 4,11.64 4,13.64C4,15.64 4.78,17.75 6.34,19.31C7.9,20.87 9.95,21.66 12,21.66C14.05,21.66 16.1,20.87 17.66,19.31C19.22,17.75 20,15.64 20,13.64C20,11.64 19.22,9.56 17.66,8ZM6,14C6.01,12 6.62,10.73 7.76,9.6L12,5.27L16.24,9.65C17.38,10.77 17.99,12 18,14C18.016,17.296 14.96,19.809 12,19.74C9.069,19.672 5.982,17.655 6,14Z" style="fill-rule:nonzero;"/>
            </g>
        </svg>
    </div>
    <span class="h-8 w-8 fill-current w-1/4" [ngClass]="weatherInfo.cloudClass"></span>
    <span class="font-semibold text-lg w-1/4 text-right">{{weatherInfo.tempmin}}° / {{weatherInfo.tempmax}}°</span>
</div>
